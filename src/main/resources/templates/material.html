<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Material</title>
</head>
<body>
    <form action="#" th:action="@{/handle}" th:object="${String}" method="post">
        <select class="form-control" id="material" name="testOrder">
            <option value="">Select Material</option>
            <option th:each="test : ${material}"
                    th:value="${test}"
                    th:text="${test}">
            </option>
        </select>
        <button type="submit">Next step</button>
    </form>
   <!-- <a href="/gear"><button>Back</button></a>-->
</body>
</html>
